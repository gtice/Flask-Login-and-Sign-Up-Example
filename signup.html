<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up for my Secret Website</title>
</head>
<body>

    <h1>Please Sign Up to access my super secret website</h1>

    <form action="" method="POST">

        <!-- Username Field -->
        <input type="text" name="username" placeholder="Username">

        <!-- Password Field -->
        <input type="password" name="password" placeholder="Password">

        <!-- Login Button -->
        <input type="submit" value="Sign Up">

    </form>

    {% if error %}
    <p>{{error}}</p>
    {% endif %}

</body>
</html>
